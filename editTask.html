<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">    <link rel="stylesheet" href="css/style.min.css">    <script src="https://kit.fontawesome.com/bd78f76dee.js" crossorigin="anonymous"></script>    <title>Новая задача</title></head><body>    <div class="new-task__container container-sm p-0">        <div class="new-task rounded-top bg-light shadow">            <h1 class="new-task__title new-task__title-edit">                Редактировать задачу            </h1>            <form class="new-task__form d-flex flex-column">                <label class="new-task__label" for="title">Заголовок</label>                <textarea id="title" class="new-task__input" name="title" minlength="5" maxlength="100"                    placeholder="Минимум 5 символов, максимум 100 символов" required></textarea>                <label class="new-task__label" for="description">Описание</label>                <textarea id="description" class="new-task__input new-task__input-description" name="description"                    minlength="5" maxlength="1000" placeholder="Минимум 5 символов, максимум 1000 символов"                    required></textarea>                <label class="new-task__label" for="date">Время</label>                <input type="text" id="date" name="dateTime" class="new-task__input" required>                <div class="new-task__btns">                    <button class="new-task__submit btn btn-success">Сохранить</button>                    <button class="new-task__delete btn btn-danger" type="button">Удалить</button>                </div>            </form>            <div class="new-task__message alert alert-success" role="alert">                <p class="new-task__message-text">                    Задача сохранена                </p>            </div>            <a href="index.html" class="new-task__back">                <i class="fa fa-long-arrow-alt-left"></i>            </a>        </div>    </div>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"        crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"        crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"        crossorigin="anonymous"></script>    <script src="js/jquery.datetimepicker.full.min.js"></script>    <script>        $('#date').datetimepicker({            timepicker: true,            datatimepicker: true,            format: 'Y-m-d H:i',            value: 'today',        })    </script>    <script src="js/script.js"></script></body></html>
