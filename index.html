<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="jquery.datetimepicker.min.css">  <link rel="stylesheet" href="css/style.min.css">    <script src="https://kit.fontawesome.com/bd78f76dee.js" crossorigin="anonymous"></script>  <title>Task manager</title></head><body>  <div class="container-xl ">    <div class="task-manager rounded-top overflow-hidden bg-light">      <div class="task-manager__row row align-items-center bg-orange p-2">        <h1 class="task-manager__title col-lg-8 col-md-7 pl-4 text-white font-weight-bold">          Список задач        </h1>        <div class="col-lg-4 col-md-5 d-flex justify-content-md-end">          <select class="task-manager__sort bg-info text-white p-1 rounded">            <option value="default" selected>Сортировать</option>            <option value="new">Сначала новые</option>            <option value="old">Сначала старые</option>          </select>          <a class="task-manager__add bg-success text-center text-white p-1 rounded" href="newTask.html">            Новая задача          </a>        </div>      </div>      <ul class="task-manager__cards row p-4 list-unstyled align-items-stretch">      </ul>    </div>  </div>  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"    crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"    crossorigin="anonymous"></script>  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"    crossorigin="anonymous"></script>    <script src="js/script.min.js"></script></body></html>
